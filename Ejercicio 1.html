<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login EDI 3</title>
    <meta name="viewport" content="width=device-width, initial-scale= 1">
    <link href="styles.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>

    <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>


</head>

<body>
    <script>
        function valida() {
            var nombre = document.getElementById("datos-personales-nombre").value;
            var pass = document.getElementById("pass").value;
            var estado = true;
            document.getElementById("spanNombre").innerHTML = "El campo es obligatorio";
            if (nombre == "") {
                document.getElementById("datos-personales-nombre").className = "cColorRojo";
            } else {
                document.getElementById("datos-personales-nombre").className = "campo-form";
            }
            document.getElementById("spanPass").innerHTML = "El campo es obligatorio";
            if (pass == "") {
                document.getElementById("pass").className = "cColorRojo";
            } else {
                document.getElementById("pass").className = "campo-form";
            }
            if ((nombre == "alumno") && (pass == "Beltran")) {
                alert("Acceso Autorizado");
                estado = true;
            } else {
                alert("El nombre de usuario y / o la contraseña no son correctos ");
                estado = false;
            }
            return estado;
        }
    </script>

    <form class="box" id="form1" name="form1" method="post" action="" onsubmit="return valida()" />
    <div class="container ">
        <h1 class="row col-md-8 offset-md-4 col-sm-12"> Login</h1>
        <div class="col-md-12">
            <div class="row">
                <input class="col-md-8 col-sm-12" placeholder="Usuario" type="text" id="datos-personales-nombre" name="[datos_personales][nombre]" value="" size="60" maxlength="128" />
            </div>
            <div class="row">
                <input type="password" class="col-md-8 col-sm-12" name="pass" id="pass" placeholder="Contraseña" />
            </div>

            <div class="row">
                <input class="col-md-8 offset-md-1 col-sm-12" type="submit" value="Iniciar Sesión" class="btn-form" />
                <input class="col-md-8 offset-md-1 col-sm-12" type="reset" value="Borrar Datos" class="btn-form" />
            </div>
            <div class="col-md-12">
                <ul class="social-network social-circle">
                    <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    </form>

</body>

</html>
